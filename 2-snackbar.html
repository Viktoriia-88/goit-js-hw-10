  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>

    <form class="form">
      <label class="label-input">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <div class="box-radio">
          <input
            id="fulfilled"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          <label for="fulfilled" class="label-radio">Fulfilled</label>
        </div>
        <div class="box-radio">
          <input
            id="rejected"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          <label for="rejected" class="label-radio">Rejected</label>
        </div>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
  </body>
